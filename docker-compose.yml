version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: freelance-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: freelance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: freelance-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/freelance_db?schema=public
      JWT_SECRET: ${JWT_SECRET:-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-refresh_secret}
      PORT_BACKEND: 4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: freelance-frontend
    restart: always
    environment:
      VITE_API_URL: http://localhost:4000
    ports:
      - "5173:5173"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5173 || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
